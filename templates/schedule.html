{% extends "base.html" %}

{% block css %}
<style type="text/css">
  table th {
  width:100px;
  height:40px;
  text-align:center;
  vertical-align:middle;
  background-color:#888888;
  border:1px solid #fff;
}

table td {
  width:100px;
  height:40px;
  text-align:center;
  vertical-align:middle;
  background-color:#ccc;
  border:1px solid #fff;
}

table td.highlighted {
  background-color:#999;
}​
</style>
{% endblock %}

{% block content %}
  <table cellpadding="0" cellspacing="0" id="our_table">
  <tr>
  <th>Monday</th>
  <th>Tuesday</th>
  <th>Wednesday</th>
  <th>Thursday</th>
  <th>Friday</th>
  </tr>
    <tr>
      <td>1 PM</td>
      <td>1 PM</td>
      <td>1 PM</td>
      <td>1 PM</td>
      <td>1 PM</td>
    </tr>
    <tr>
      <td>2 PM</td>
      <td>2 PM</td>
      <td>2 PM</td>
      <td>2 PM</td>
      <td>2 PM</td>
    </tr>
    <tr>
      <td>3 PM</td>
      <td>3 PM</td>
      <td>3 PM</td>
      <td>3 PM</td>
      <td>3 PM</td>
    </tr>
  </table>​
{% endblock %}


{% block js %}
  <script type="text/javascript">
        //<![CDATA[
  $(window).load(function(){
  $(function () {
  var isMouseDown = false;
  $("#our_table td")
  .mousedown(function () {
  isMouseDown = true;
  $(this).toggleClass("highlighted");
  return false; // prevent text selection
  })
  .mouseover(function () {
  if (isMouseDown) {
  $(this).toggleClass("highlighted");
  }
  });
  $(document)
  .mouseup(function () {
  isMouseDown = false;
  });
  });
  });//]]>

  </script>
{% endblock %}
